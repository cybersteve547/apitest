<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Blockly on Render</title>
  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks.js"></script>
  <script src="blockly/javascript_compressed.js"></script>
  <script src="blockly/msg/en.js"></script>
</head>
<body>
  <h1>Blockly on Render</h1>

  <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
  <div id="console" style="background: #111; color: #0f0; padding: 1em; font-family: monospace; height: 200px; overflow-y: auto;">
    <b>Console:</b><br>
  </div>


  <xml id="toolbox" style="display: none">
    <block type="say_hello"></block>
  </xml>

  <button onclick="runCode()">Run Code</button>

  <script>
    const workspace = Blockly.inject('blocklyDiv', {
      toolbox: document.getElementById('toolbox'),
    });

    async function runCode() {
      const code = Blockly.JavaScript.workspaceToCode(workspace);
      console.log('Generated code:', code);

      const response = await fetch('/api/run', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code }),
      });

      console.log = (...args) => {
        const output = args.join(' ');
        const consoleDiv = document.getElementById('console');
        consoleDiv.innerHTML += output + '<br>';
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
      };

      const result = await response.json();
      eval(result);
      alert('Backend says: ' + result.output);
    }
  </script>
</body>
</html>
